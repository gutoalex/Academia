<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker - Gustavo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>GYM TRACKER</h1>
            <p id="workout-title">Carregando treino...</p>
        </header>

        <div id="days-menu" class="grid-menu">
            </div>

        <main id="workout-area" class="hidden">
            <button onclick="voltarMenu()" class="btn-back">‚Üê Voltar</button>
            <h2 id="current-day-title"></h2>
            
            <div id="exercises-list">
                </div>
        </main>
    </div>

    <div id="video-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharVideo()">&times;</span>
            <div id="video-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
