<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GUSTAVO.ANJOS GYM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo-area">
                    <span class="material-icons">fitness_center</span>
                    <h1>FITNESS <span class="highlight">GYM</span></h1>
                </div>
                
                <div class="header-actions">
                    <button class="btn-icon" onclick="abrirCalculadora()" title="Calculadora">
                        <span class="material-icons">calculate</span>
                    </button>
                    <button class="btn-icon" onclick="abrirPerfil()" title="Perfil">
                        <span class="material-icons">person</span>
                    </button>
                </div>
            </div>
            
            <div class="workout-selector-container">
                <select id="workout-select" onchange="trocarFicha()">
                    <option value="hipertrofia.json">HIPERTROFIA FASE 1</option>
                    <option value="hipertrofia2.json">HIPERTROFIA FASE 2</option>
                </select>
            </div>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" onclick="mudarAba('treino')">
                <span class="material-icons">dumbbell</span> TREINAR
            </button>
            <button class="nav-btn" onclick="mudarAba('calendario')">
                <span class="material-icons">calendar_month</span> HIST√ìRICO
            </button>
            <button class="nav-btn" onclick="mudarAba('stats')">
                <span class="material-icons">insights</span> GRAFICOS
            </button>
        </nav>

        <section id="tab-treino" class="tab-content active">
            <p id="workout-title" class="section-title">Carregando...</p>
            <div id="days-menu" class="grid-menu"></div>

            <main id="workout-area" class="hidden">
                <div class="area-header">
                    <button onclick="voltarMenu()" class="btn-back">VOLTAR</button>
                    <h2 id="current-day-title">DIA A</h2>
                </div>
                <div id="exercises-list"></div>
                <div class="notes-area">
                    <label><span class="material-icons" style="font-size:0.8rem; vertical-align:middle;">edit_note</span> NOTAS DO TREINO</label>
                    <textarea id="workout-notes" placeholder="Como foi o treino? (Sono, energia, dores...)"></textarea>
                </div>
                <button class="btn-finish" onclick="concluirTreino()">FINALIZAR TREINO</button>
            </main>
        </section>

        <section id="tab-calendario" class="tab-content hidden">
            <div class="calendar-header">
                <div class="view-switch">
                    <button id="btn-view-month" onclick="alternarModo('mensal')">M√äS</button>
                    <button id="btn-view-week" class="active" onclick="alternarModo('semanal')">SEMANA</button>
                </div>
                <div class="calendar-nav">
                    <button onclick="navegarCalendario(-1)">‚ùÆ</button>
                    <span id="calendar-month-year">DATA</span>
                    <button onclick="navegarCalendario(1)">‚ùØ</button>
                </div>
            </div>
            <div class="weekdays-grid"><div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div></div>
            <div id="calendar-days" class="days-grid"></div>
            <div class="legenda-cores">
                <span><span class="dot a"></span> A</span>
                <span><span class="dot b"></span> B</span>
                <span><span class="dot c"></span> C</span>
                <span><span class="dot d"></span> D</span>
            </div>
        </section>

        <section id="tab-stats" class="tab-content hidden">
            <h3 class="chart-title">DISTRIBUI√á√ÉO</h3>
            <div class="chart-container"><canvas id="chart-pie"></canvas></div>
            <h3 class="chart-title" style="margin-top:30px">VOLUME (KG) POR TREINO</h3>
            <div class="chart-container"><canvas id="chart-line"></canvas></div>
        </section>
    </div>

    <div id="calc-modal" class="modal hidden">
        <div class="modal-content small-modal">
            <div class="modal-header"><span>CALCULADORA</span><span class="close-modal" onclick="fecharCalculadora()">‚úï</span></div>
            <div class="calc-body">
                <label>PESO DAS ANILHAS (TOTAL)</label>
                <input type="number" id="calc-plates" placeholder="Ex: 80" oninput="calcularBarra()">
                
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="calc-bar-check" onchange="calcularBarra()" checked>
                    <label for="calc-bar-check">Somar Barra Ol√≠mpica (20kg)</label>
                </div>

                <div class="calc-result">
                    <small>TOTAL REAL</small>
                    <h1 id="calc-total">0 kg</h1>
                    <p id="calc-side-info">0 kg cada lado</p>
                </div>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal hidden">
        <div class="modal-content small-modal">
            <div class="modal-header"><span>PERFIL</span><span class="close-modal" onclick="fecharPerfil()">‚úï</span></div>
            <div class="profile-body">
                <label>PESO (KG)</label>
                <input type="number" id="user-weight" placeholder="00.0" onchange="salvarPerfil()">
                <hr style="border-color:#333; margin: 20px 0;">
                <button onclick="gerarDadosDemo()" class="btn-demo">üß™ GERAR DADOS DEMO</button>
                <div class="backup-controls">
                    <button onclick="baixarBackup()">üíæ Baixar</button>
                    <button onclick="document.getElementById('file-input').click()">üìÇ Restaurar</button>
                    <input type="file" id="file-input" style="display:none" onchange="restaurarBackup(this)">
                </div>
            </div>
        </div>
    </div>

    <div id="video-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header"><span>V√çDEO</span><span class="close-modal" onclick="fecharVideo()">‚úï</span></div>
            <div id="video-container"></div>
        </div>
    </div>
    
    <div id="history-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header"><span>DETALHES</span><span class="close-modal" onclick="fecharHistorico()">‚úï</span></div>
            <ul id="history-details-list" class="details-list"></ul>
            <div id="history-notes-display" style="padding:15px; color:#888; font-size:0.8rem; border-top:1px solid #333; font-style:italic;"></div>
        </div>
    </div>

    <div id="timer-overlay" class="hidden" onclick="fecharTimer()">
        <div class="timer-box">
            <span class="timer-label">DESCANSO</span>
            <div class="timer-clock"><h1 id="timer-countdown">00:00</h1></div>
            <p class="timer-hint">Toque para fechar</p>
        </div>
    </div>

    <script src="app.js?v=11"></script>
</body>
</html>
